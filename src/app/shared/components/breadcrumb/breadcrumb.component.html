<mat-card class="breadcrumb-card">
  <mat-card-content>
    <mat-list class="breadcrumb-list">
      <mat-list-item
        class="breadcrumb-list-item"
        [routerLink]="routes.DASHBOARD"
      ><span>Inicio</span> <mat-icon class="icon">keyboard_arrow_right</mat-icon>
      </mat-list-item>

      <mat-list-item
        *ngFor="let elem of pathElements"
        class="breadcrumb-list-item"
        [routerLink]="'/'+elem"
      ><span class="text">{{elem}}</span> <mat-icon class="icon">keyboard_arrow_right</mat-icon>
      </mat-list-item>

      <mat-list-item
        class="breadcrumb-list-item active"
        [routerLink]="path"
      ><span class="text">{{lastElement}}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
